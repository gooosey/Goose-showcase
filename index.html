<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooseweb2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar">
        <div class="logo">HONK</div>
        <div class="nav-links">
            <ul>
                <li><a href="#" class="active">Goose</a></li>
                <li><a href="#">Information</a></li>
                <li><a href="#">Explode</a></li>
                <li><a href="#">FAQ</a></li>
                <li class="ctn"><a href="#">Find Goose</a></li>
            </ul>
        </div>
        <img src="photo/menu.svg" alt="A menu button" class="menu-btn">
    </nav>
    <!-- Header -->
    <header>
        
            
        <div class="header-content">
            <!-- Goose -->
            <div class="goose">
                <img src="photo/maingoose.svg" alt="A large image of a goose">
            </div>
            <h2>Explore the honk</h2>
            <div class="line"></div>
            <h1>WHAT A GOOSE</h1>
            <a href="#" class="ctn">Learn more</a>
        </div>
    </header>

    

    <!-- Section Events -->

    <section>
        <div class="title">
            <h1>What does the goose do?</h1>
            <div class="line"></div>
        </div>
        <div class="goosecontainer">
            <img src="photo/quack.svg" alt="A goose quacking">
        </div>
        <div class="goosedostuff">
            <h4>Goose!!</h4>
            <p>The goose is quacking... quack quack quack</p>
            <a href="#" class="quack-ctn" id="playsound">Bonk It</a>
            <audio id="soundeffect">
                <source src="Audio/Goose.....mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <section>
        <div class="Food">
            <h1>What do I like?</h1>
            <div class="line"></div>
        </div>
        <div class="foodGoose">
            <h4>Im hungry</h4>
            <p>Feed the goose</p>
            <a href="#" class="hunger"></a>
        </div>
    </section>

    <script>
        const menuBtn = document.querySelector(".menu-btn");
        const navlinks = document.querySelector(".nav-links");

        menuBtn.addEventListener('click', () => {
            navlinks.classList.toggle('mobile-menu');
        });

        document.getElementById("playsound").addEventListener("click", function() {
            event.preventDefault();
            var sound = document.getElementById("soundeffect");
            if (sound) {
                sound.play();
            } else {
                console.error("Audio element not found!");
            }
        });
    </script>
</body>
</html>
