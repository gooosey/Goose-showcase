<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooseweb2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar">
        <div class="logo">HONK</div>
        <div class="nav-links">
            <ul>
                <li><a href="#" class="active">Goose</a></li>
                <li><a href="#">Information</a></li>
                <li><a href="#">Explode</a></li>
                <li><a href="#">FAQ</a></li>
                <li class="ctn"><a href="#">Find Goose</a></li>
            </ul>
        </div>
        <img src="./photo/menu.svg" alt="A menu button" class="menu-btn">
    </nav>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h2>Explore the honk</h2>
            <div class="line"></div>
            <h1>WHAT A GOOSE</h1>
            <a href="#" class="ctn">Learn more</a>
        </div>
    </header>
    <script>
        const menuBtn = document.querySelector(".menu-btn")
        const navlinks = document.querySelector(".nav-links")

        menuBtn.addEventListener('click', () => {
            navlinks.classList.toggle('mobile-menu')
        })
    </script>
</body>
</html>
